<html>

<head>
  <title>Create New Article</title>
  <!-- Font Awesome for awesome icons. You can redefine icons used in a plugin configuration -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="bower_components/medium-editor/dist/css/medium-editor.min.css">
  <link rel="stylesheet" href="bower_components/medium-editor/dist/css/themes/default.css">
  <link rel="stylesheet"
    href="bower_components/medium-editor-insert-plugin/dist/css/medium-editor-insert-plugin.min.css">

  <meta name="theme-color" content="#1d69a4">
  <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Code Connect" />
  <meta property="og:url" content="https://codeconnect.app" />
  <meta property="og:description" content="Code Connect, platform to share, connect and explore ideas and be connected">
  <meta property="og:image" content="https://codeconnect.app/assets/img/favicon.png">
  <meta property="og:image:width" content="556" />
  <meta property="og:image:height" content="406" />
  <meta property="og:type" content="article" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="assets/style/style.css" rel="stylesheet">
  <link rel='stylesheet' media='screen and (max-width: 480px)' href='assets/style/480px-style.css' />
  <link rel='stylesheet' media='screen and (min-width: 481px) and (max-width: 840px)'
    href='assets/style/840px-style.css' />
  <link rel='stylesheet' media='screen and (min-width: 841px)' href='assets/style/full-screen-style.css' />
  <link rel="stylesheet" href='assets/style/editor.css' />
</head>

<body>

  <div id="menu">
    <i class="material-icons margin-13">
      menu
    </i>
    <span style="float:right">
      <a href="/"><img class="logo" src="assets/img/logo.svg" alt="logo"></a>
    </span>
  </div>
  <side-nav>
    <div class="nav__list" id="nav-ul">
      <div>
        <img src="" data-src="" class="user-img">
      </div>
      <div class="user-details">
        <div class="user-name"></div>
      </div>
      <ul>
        <li class="nav__item">
          <a href="/">Home</a>
        </li>
        <li class="nav__item">
          <a href="/articles">Articles</a>
        </li>
        <li class="header-nav-item loginBtn nav__item">
          <a href="/auth/login">Login</a>
        </li>
        <li class="nav__item logoutBtn">
          <a href="/my_article">My Articles</a>
        </li>
        <li class="nav__item logoutBtn">
          <a href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </side-nav>

  <div id="body">
    <div class="overlay">
      <img src="assets/img/loader.svg">
    </div>
    <div class="side-nav-open">
    </div>
    <header>
      <nav>
        <ul class="flex margin-side-18">
          <li>
            <a href="/"><img class="logo" src="assets/img/logo.svg" alt="logo" href="/"></a>
          </li>
          <li class="header-nav-item uppercase margin-left-auto">
            <a href="/">Home</a>
          </li>
          <li class="header-nav-item uppercase">
            <a href="/articles">Articles</a>
          </li>
          <li class="header-nav-item uppercase loginBtn">
            <a href="/auth/login">Login</a>
          </li>
          <li class="profileBtn" id="userProfilePic">
            <img class="profile_img" src="" alt="logo" href="/">
          </li>
        </ul>
      </nav>
    </header>
    <div class="user_menu">
      <ul>
        <li class="nav__item logoutBtn">
          <a href="/my_article">My Articles</a>
        </li>
        <li class="nav__item logoutBtn">
          <a href="/logout">Logout</a>
        </li>
      </ul>
    </div>

    <div class="blog-container">
      <div id="article_title">
        <h4 class="editable_content" contenteditable="true" data-placeholder="Enter the Title"></h4>
      </div>
      <span class="title-error error">Title is required</span>
      <div class="editable">
      </div>
      <span class="content-error error">Content is required</span>
      <div id="article_time">
        <p class="editable_content" contenteditable="true" data-placeholder="Article read time"></p>
      </div>
      <span class="time-error error">Time is required and should be a numeric value</span>
      <div id="article_tag">
        <p class="editable_content tags" contenteditable="true" data-placeholder="Enter tags related to the article"></p>
        <div class="tagsList margin-13">
        </div>
      </div> 
      <input type="checkbox" name="status" class="status"> Publish this article<br>
      <button id="post" class="uppercase">Post</button>
    </div>
  </div>
</body>
